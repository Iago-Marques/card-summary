<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/responsive.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


  <title>Results summary component</title>

  
</head>
<body>

  <main class="container">

    <section class="yourResult">
      <h2>Your Result</h2>

      <div class="yourResult-number">
        <p class="number-maior">76</p>
        <p> of 100</p>
      </div>

      <h1>Great</h1>

      <p class="yourResult-text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary">
      <h2>Summary</h2>

      <div class="summary-content summary-color1">

        <div class="summary-icon-text">
          <img src="assets/images/icon-reaction.svg" alt="icon Reaction">
          <p class="icon-p">Reaction</p>
        </div>

        <div class="summary-number">
          <p><span>80</span>/100</p>
        </div>

      </div>
      <div class="summary-content summary-color2">

        <div class="summary-icon-text">
          <img src="assets/images/icon-memory.svg" alt="icon Memory">
          <p class="icon-p">Memory</p>
        </div>

        <div class="summary-number">
          <p><span>92</span>/100</p>
        </div>

      </div>
      <div class="summary-content summary-color3">

        <div class="summary-icon-text">
          <img src="assets/images/icon-verbal.svg" alt="icon Verbal">
          <p class="icon-p">Verbal</p>
        </div>

        <div class="summary-number">
          <p><span>61</span>/100</p>
        </div>

      </div>
      <div class="summary-content summary-color4">

        <div class="summary-icon-text">
          <img src="assets/images/icon-visual.svg" alt="icon Visual">
          <p class="icon-p">Visual</p>
        </div>

        <div class="summary-number">
          <p><span>72</span>/100</p>
        </div>

      </div>

      <button class="btn-continue">Continue</button>
    </section>

  </main>


  

</body>
</html>
